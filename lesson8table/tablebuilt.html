<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Table assignment</title>
    <meta name="description" content="WDD 230Week 8 table assignment">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="tb.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Week 8: Table Build</h1>
        <nav></nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tableheader">
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590
                    </td>
                    <td>$4,000
                    </td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420
                    </td>
                    <td>$5,000
                    </td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870
                    </td>
                    <td>$5,000
                    </td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610
                    </td>
                    <td data-rel='sel'>$7,500
                    </td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td colspan="2">$3,200
                    </td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820
                    </td>
                    <td>$7,500
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 03.04.2021 by Edwin</td>
                </tr>
            </tfoot>
        </table>

    </main>
    <footer></footer>
</body>
</html>
